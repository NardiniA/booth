  type: include
  config: {}
  template: input-base
  label: Input Base
- name: options
  type: field_group_list
  fields:
  - name: label
    type: text
    config:
      required: true
    label: Label
  - name: value
    type: text
    config:
      required: true
    label: Value
  config:
    min: 2
    max: 
