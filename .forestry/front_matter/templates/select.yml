    type: select
    default: Full
    config:
      required: true
      options:
      - Full
      - Half
      - Third
      - Quarter
      source:
        type: simple
        section: 
        file: 
        path: 
    label: Size
    description: How big do you want the field to be?
  - name: required
    type: field_group
    config: {}
    fields:
    - name: value
      type: boolean
      label: Value
      default: true
    - name: message
      type: text
      config:
        required: false
      label: Message
      default: This field is required!
      showOnly:
        field: value
        value: true
    label: Required
  label: Configuration
